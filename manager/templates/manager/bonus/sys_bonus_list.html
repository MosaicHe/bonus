<html>
{% include "header.html" %}

<body>
<article>
    <section>
    	<div class="right_award_box">
        	<div class="award_box_title">发出的红包</div>
            <div class="award_box_content">
                <table cellspacing="2" cellpadding="0" class="tab-add" id="tab-color">
                  <tr>
                    <th width="30%">冠名</th>
                    <th width="20%">时间</th>
                    <th width="20%">数量</th>
                    <th colspan="%30">操作</th>
                  </tr>
                  {% for bonus in bonus_list %}
                  <tr>
                      <td align="middle" class="color_a">{{  bonus.title }}</td>
                      <td align="middle" class="color_a">{{  bonus.create_time|date:"Y-n-j H:i:s" }}</td>
                      <td align="middle" class="color_b">{{ bonus.bonus_num }}个</td>
                    <td width="10%"><img src="/static/images/admin/edit.png" align="absmiddle">
                        <a href="{% url 'bonus_detail' %}?type=system&bonus_id={{ bonus.id_bonus }}" class="color_a" target="mainFrame">查看详情</a>
                    </td>
                  </tr>
                  {% endfor %}
                </table>
            </div>
        </div>
    </section>
<script language="JavaScript">
var TbRow = document.getElementById("tab-color");
if (TbRow != null)
{
for (var i=0;i<TbRow.rows.length ;i++ )
{
if (TbRow.rows[i].rowIndex%2==1)
{
TbRow.rows[i].style.backgroundColor="#ffffff";
}
else
{
TbRow.rows[i].style.backgroundColor="#f7f7f4";
}
}
}
</script>    
</article>
</body>

</html>
