{% extends "_bonus_base.html" %}

{% block content %}
<form action="{{choose_pay_url}}" method="get">  
<section>
  	<div class="box-duixiang zhongse">
    	<h4><span class="rfloat"><input hidden type="number" name="table" class="liuyan liuyan_zs" value="-1">所有桌台</span>发送对象
        <img src="{{static_url}}images/qubaba3_01.png">
        </h4>
    </div>	
    <div class="box-food">
    	<ul>
		{% for key, value in good_list.items %}		
        	<li>
            	<h4><span class="rfloat"><input type="number" name="{{value.id}}" class="kongbai">{{value.name}}</span>{{key}}<span class="box-food-gray">{{value.price}}</span></h4>
            </li>
		{% endfor %}
        </ul>
    </div>	
	
    <div class="box-duixiang liuyanbj zhongse">
    	<h4><span class="rfloat"><input type="text" name="message" value="恭喜发财，大吉大利！" class="liuyan liuyan_zs"></span>留言</h4>
    </div>	
</section>

<section>
   	<div class="fei_box">
        <div class="blades">
			<div class="blade3 bladep-shq"></div>
		</div>
		<input hidden name="openid" value="{{openid}}">
        <h4><input type="submit" class="subf" value=""></h4>
    </div>
</section>
</form>

<style type="text/css">
	.blades{animation: spin 100s linear infinite;}
</style>
{% endblock %}
